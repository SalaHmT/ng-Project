<div style="list-style-position: inside ;text-align: center; ">
  <h1>Les noms des employees</h1>
  <ul *ngFor="let i of listEmp" (click)="onclick(i)">
    <li style="align-content: center;">
      {{ i.name }}
    </li>
  </ul>
  <div style="text-align: center;">
    {{ emp.id }}
    {{ emp.name }}
    {{ emp.username }}
    {{ emp.name }}
    {{ emp.email }}
    {{ emp.address.street }}
  </div>
</div>
